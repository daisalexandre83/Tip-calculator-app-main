<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet"  href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header-logo">
   <img src="images/logo.svg">
  </header>
  <main class="calculator">
    <div class="calculator-insert-value">
     <p>Bill</p>
     <input id="input-value" type="number">
     <img src="images/icon-dollar.svg">
    </div>
    <div class="choose-percentage">
        <p>Select Tip %</p>
       <div class="grid-container">
         <button class="calculator-percentage" id="value5" onclick="choosePercent5()"> 5% </button>
         <button class="calculator-percentage" id="value10" onclick="choosePercent10()"> 10% </button>
         <button class="calculator-percentage" id="value15" onclick="choosePercent15()"> 15% </button>
         <button class="calculator-percentage" id="value25" onclick="choosePercent25()"> 25% </button>
         <button class="calculator-percentage" id="value50" onclick="choosePercent50()"> 50% </button>
         <button class="calculator-percentage-custom">
           <p>Custom</p> 
         </button>
       </div> 
    </div>
    <div class="number-people">
      <p> Number of People</p>
      <input id ="value-number-people"type="number">
      <img src="images/icon-person.svg">
    </div>
      <div class="container">
        <div class="result-content">
          <h1>Tip Amount</h1>
          <h2>/ person</h2>
          <input readonly>
        </div>
        <div class="result-content">
          <h1>Total</h1>
          <h2>/ person</h2>
          <input readonly>
        </div>
      <div class="result-value">
        <button onclick="reset()">RESET</button>
      </div>
    </div>
  </main>
</body>
</html>
