<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet"  href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header-logo">
   <img src="images/logo.svg">
  </header>
  <main class="calculator">
    <div class="calculator-content">
     <p>Bill</p>
     <button class="calculator-value">
      <img src="images/icon-dollar.svg">
      <div class="calculator-value-number">142.55</div>
     </button>
    </div>
    <div class="calculator-type">
        <p>Select Tip %</p>
        <button class="calculator-percentage"> 5% </button>
        <button class="calculator-percentage"> 10% </button>
        <button class="calculator-percentage"> 15% </button>
        <button class="calculator-percentage"> 25% </button>
        <button class="calculator-percentage"> 50% </button>
    </div>
   
   
   
  </main>
